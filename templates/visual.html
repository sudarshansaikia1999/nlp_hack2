<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Covid Care system</title>
  </head>
<body>
     <br>
     <br>
     <h1 style="margin-left: 20px; background-color:#e3f2fd; ">{{ text }}</h1>
     <br>
    <div class="container">
      <h4>Population : {{ population }}</h4>
      <div class="progress">
        
        <div class="progress-bar bg-info" role="progressbar" style="width: 40%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <br>
      <h4>Confirmed cases : {{ confirmed }}</h4>
      <div class="progress">
        <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <br>
      <h4>Death reported : {{ deaths }}</h4>
      <div class="progress">
        <div class="progress-bar bg-danger" role="progressbar" style="width: 20%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
    <br>
    <div class="container jumbotron">
    
      <h4 class="display-5">Find hospitals near you!</h4>
      
    
      <a class="btn btn-primary btn-lg" href="https://www.google.com/maps/search/hospital+near+me/@26.9916847,94.1578847,13.17z" role="button">Learn more</a>
    </div>
</body>
</html>>
